<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="CarShow.gltf" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="5">
    <button class="Hotspot" slot="hotspot-1" data-surface="0 0 2470 2496 2471 0.047 0.912 0.040" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Wheels
        </div>
    </button><button class="Hotspot" slot="hotspot-2" data-surface="2 0 1326 1314 3 0.038 0.083 0.879" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Engine
        </div>
    </button><button class="Hotspot" slot="hotspot-3" data-surface="0 0 257 238 252 0.733 0.244 0.023" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Seating
        </div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
